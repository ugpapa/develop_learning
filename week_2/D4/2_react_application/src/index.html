<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- week 2 day 4 (W2D4) -->
  <title>W2D4 - R3F Application</title>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>

  <!-- Babel standalone for on-the-fly JSX transpilation in the browser: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html,
    body,
    #root {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* background: LightSkyBlue; */
    }
  </style>
</head>

<body>
  <!-- <canvas class="webgl"> </canvas> -->
  <div id="root"></div>

  <!-- <script defer src="https://ga.jspm.io/npm:es-module-shims@1.6.2/dist/es-module-shims.js"></script>

  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.147.0/build/three.module.js"

        }
      }
    </script> -->
    <script type="text/babel">
        function App({ clickersCount, children }) {
            const [count, setCount] = React.useState(0);
            const [hasClicker, setHasClicker] = React.useState(true);

            const toggleClickerClick = () => {
                setHasClicker(!hasClicker);
            };

            const increment = () => {
                setCount(count + 1);
            };

            const colors = React.useMemo(() => {
                const colors = [];
                for (let i = 0; i < clickersCount; i++)
                    colors.push(`hsl(${Math.random() * 360}deg, 100%, 75%)`);
                return colors;
            }, [clickersCount]);

            return <>
                {children}

                <button onClick={toggleClickerClick}>{hasClicker ? 'Hide' : 'Show'} Clicker</button>

                <div>Total count: {count}</div>

                {hasClicker && <>
                    {[...Array(clickersCount)].map((value, index) =>
                        <Clicker
                            key={index}
                            increment={increment}
                            keyName={`count${index}`}
                            color={colors[index]}
                        />
                    )}
                </>}

                <People />

            </>
        }

        function Clicker({ increment, keyName, color }) {
            const [count, setCount] = React.useState(0);

            const buttonRef = React.useRef();

            React.useEffect(() => {
                buttonRef.current.style.backgroundColor = 'papayawhip';
                buttonRef.current.style.color = 'salmon';

                const savedCount = parseInt(localStorage.getItem(keyName) ?? 0);
                setCount(savedCount);

                return () => {
                    localStorage.removeItem(keyName);
                }
            }, []);

            React.useEffect(() => {
                localStorage.setItem(keyName, count);
            }, [count]);

            const buttonClick = () => {
                setCount(count + 1);
                increment();
            };

            return <div>
                <div style={{ color }}>Clicks count: {count}</div>
                <button ref={buttonRef} onClick={buttonClick}>Click me</button>
            </div>
        }

        function People() {
            const [people, setPeople] = React.useState([
                { id: 1, name: 'John' },
                { id: 2, name: 'Jane' },
                { id: 3, name: 'Sudo' },
                { id: 4, name: 'Boy' }
            ]);

            const getPeople = async () => {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const result = await response.json();
                setPeople(result);
            };

            React.useEffect(() => {
                getPeople();
            }, []);

            return <div>
                <h2>People</h2>

                <ul>
                    {people.map(person =>
                        <li key={person.id}>{person.name}</li>
                    )}
                </ul>
            </div>
        }

        ReactDOM.render(<App clickersCount={3} />, document.getElementById('root'));
    </script>
</body>

</html>
