<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <canvas class="webgl"> </canvas>
    <script defer src="https://ga.jspm.io/npm:es-module-shims@1.6.2/dist/es-module-shims.js"></script>


    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.147.0/build/three.module.js"

        }
      }
    </script>

    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'

        // Textures
        // const image = new Image()
        // const texture = new THREE.Texture(image)

        // image.onload = () => {
        //     texture.needsUpdate = true
        // }
        // image.src = '/textures/door/color.jpg'
        
        const loadingmanager = new THREE.LoadingManager()

        // loadingmanager.onStart = () =>
        // {
        //     console.log('onStart')
        // }

        // loadingmanager.onLoad = () =>
        // {
        //     console.log('onLoad')
        // }

        // loadingmanager.onProgress = () =>
        // {
        //     console.log('onProgress')
        // }

        // loadingmanager.onError = () =>
        // {
        //     console.log('onError')
        // }

        const textureloader = new THREE.TextureLoader(loadingmanager)
        const colortexture = textureloader.load('/textures/minecraft.png')
        const alphatexture = textureloader.load('/textures/door/alpha.jpg')
        const ambientOcclusiontexture = textureloader.load('/textures/door/ambientOcclusion.jpg')
        const heighttexture = textureloader.load('/textures/door/height.jpg')
        const metalnesstexture = textureloader.load('/textures/door/metalness.jpg')

        // colortexture.repeat.x = 2
        // colortexture.repeat.y = 3
        // colortexture.wrapS = THREE.MirroreRepeatWrapping
        // colortexture.wrapT = THREE.MirroreRepeatWrapping

        // colortexture.offset.x = 0.5 
        // colortexture.offset.y = 0.5

        // colortexture.rotation = Math.PI /4
        // colortexture.center.x = 0.5 
        // colortexture.center.y = 0.5 

        colortexture.generateMipmaps = false 
        colortexture.minFilter = THREE.NearestFilter
        colortexture.magFilter = THREE.NearestFilter

        const canvas = document.querySelector('canvas.webgl')

        //scene
        const scene = new THREE.Scene();

        //Object
        const geometry = new THREE.BoxGeometry(1, 1, 1)
        const material = new THREE.MeshBasicMaterial({ map: colortexture })

        const mesh = new THREE.Mesh(geometry, material)
        scene.add(mesh)



        // // Axes helper
        const axisHelper = new THREE.AxesHelper()
        scene.add(axisHelper)

        // Sizes
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }

        window.addEventListener('resize', () => {
            // Update sizes
            sizes.width = window.innerWidth
            sizes.height = window.innerHeight

            // Update camera
            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix()

            // Update renderer
            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
        })


        // Camera position
        const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100)
        // const camera = new THREE.OrthographicCamera(-1, 1, -1, 0.1, 100)
        // camera.position.x = 2
        // camera.position.y = 2
        camera.position.z = 3
        // camera.lookAt(mesh.position)
        scene.add(camera)

        //Renderer
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas
        })
        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

        renderer.setSize(sizes.width, sizes.height)

        //Controls
        const controls = new OrbitControls(camera, canvas)
        controls.enableDamping = true

        //Animate
        const clock = new THREE.Clock()

        const tick = () => {
            const elapsedTime = clock.getElapsedTime()

            // Update controls
            controls.update()

            // Render
            renderer.render(scene, camera)

            // Call tick again on the next frame
            window.requestAnimationFrame(tick)
        }

        tick()
    </script>
</body>

</html>
